{% extends 'base.html' %}

{% block title %}{{ game }}{% endblock %}

{% block content %}
<hr>
<h2 class="text-light text-center border border-light bg-dark p-3">{{ game.name }}</h2>
<button onclick="window.history.back()" class="btn btn-primary border border-light bg-dark">Zpět</button>
<hr class="text-white">
<div class="container text-light border border-light bg-dark p-3">
    <div class="row">
        <div class="col-sm-4 text-light">
            <img src="{{ game.icon.url }} " style="width:350px; height:400px;" alt="{{ game.name }}"
                 class="img-fluid rounded">
        </div>
        <div class="col-sm text-light text-left">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>
                            Datum vydání:
                        </h3>
                        <hr>
                    </div>
                    <div class="col">
                        <h3> {{ game.datum }} </h3>
                        <hr>

                    </div>
                </div>
            </div>
            <div class="text-white">
                <h3>Popis:</h3>
                <div>{{ game.popis }}</div>
            </div>
          <br>
            <div>
              <h4>Žánry:</h4>
            <ul class="text-light">
                {% for zanr in game.zanr.all %}
                <li>{{ zanr.name }}</li>
                {% endfor %}
            </ul>
            </div>
        </div>
        <br>
        <br>
        <br>


    </div>

</div>


{% endblock %}
