{% extends 'base.html' %}

{% block title %}{{ dev }}{% endblock %}

{% block content %}
<hr>
<h2 class="text-light text-center border border-light bg-dark p-3">{{ dev.name }}</h2>
<button onclick="window.history.back()" class="btn btn-primary border border-light bg-dark">ZpÄ›t</button>
<hr class="text-white">
<div class="container text-light border border-light bg-dark p-3">
    <div class="row">
        <div class="col-sm-4 text-light">
            <img src="{{ dev.icon.url }} " style="width:350px; height:400px;" alt="{{ dev.name }}"
                 class="img-fluid rounded">
        </div>
        <div class="col-sm text-light text-left">
            <div class="container">
                <div class="row">
                </div>
            </div>
            <div class="text-white">
                <h3>Popis:</h3>
                <div>{{ dev.popis }}</div>
            </div>
          <br>
            <div>
              <h4>Hry:</h4>
            <ul class="text-light">
                {% for game in dev.games.all %}
                <li>{{ game.name }}</li>
                {% endfor %}
            </ul>
            </div>
        </div>


    </div>

</div>


{% endblock %}
